<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBigEvent</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录区域 -->
    <div class="login">
        <div class="title"></div>
        <form class="layui-form login-form" action="">
            <div class="layui-form-item">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-btn-normal">登录</button>
        </form>
    </div>
</body>

</html>
